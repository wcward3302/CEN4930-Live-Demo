<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train a Model</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='1.0') }}">
    <!-- <script src="{{ url_for('static', filename='js/script.js', v='1.0') }}"></script> -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

</head>


<body>

    <div class="container">

        <h1>Train Model</h1>

        <p>Upload historical data here and begin the training of a ridge regression model!</p>

        <form id="trainForm" action="/train_model" method="POST" enctype="multipart/form-data">
            <p>Upload a CSV file:</p>
            <input type="file" name="file" required>
            <br>
            <button type="submit" id="trainButton">Start Training Model</button>
        </form>

        <div id="statusMessage" style="margin-top: 20px; display: none;">
            <p>Training in progress, please wait...</p>
        </div>

        <div id="resultMessage" style="margin-top: 20px; display: none;"></div>

        <a href="/" class="back-button">‚Üê Back to Home</a>

    </div>
    
</body>
</html>
