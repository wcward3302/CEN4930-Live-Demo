<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year</title>
    <style>
        /* Background gradient */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e90ff, #32cd32);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Centering content */
        .container {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* Styling buttons */
        .year-buttons button {
            background-color: #ffffff;
            color: #1e90ff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .year-buttons button:hover {
            background-color: #32cd32;
            color: white;
            transform: scale(1.1);
        }

        .year-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .train-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #05a000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .train-button:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }


        /* Shutdown button style */
        .shutdown-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .shutdown-button:hover {
            background-color: #e63900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Heat Map</h1>
        <form action="/generate_heatmap" method="POST">
            <p>Select a Year:</p>
            <div class="year-buttons">
                {% for year in years %}
                <button type="submit" name="year" value="{{ year }}">{{ year }}</button>
                {% endfor %}
            </div>
        </form>
        <div>
            <a href="/train_model" class="train-button">Train Model</a>
        </div>
        <div>
            <a href="/generate_prediction" class="train-button">Generate Prediction Data</a>
        </div>
        <div>
            <button onclick="resetDataset()" class="train-button" >Reset Dataset</button>
        </div>
    </div>

    <script>
        function resetDataset() {
            fetch('/reset_dataset', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        location.reload(); // Reload the page after a successful reset
                    } else {
                        response.text().then(text => alert("Error: " + text));
                    }
                })
                .catch(error => alert("An error occurred: " + error));
        }

        function shutdownServer() {
            fetch('/shutdown', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert("Server is shutting down...");
                    } else {
                        alert("Failed to shut down the server.");
                    }
                })
                .catch(error => alert("An error occurred: " + error));
        }
    </script>
</body>
</html>
