<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train a Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='1.0') }}">
    <script src="{{ url_for('static', filename='js/generate_predictions.js') }}" defer></script>

</head>


<body>

    <div class="container">

        <h1>Train a Random Forest Model</h1>

        <p>Use a trained machine learning model to generate soil organic carbon levels predictions based on historical data</p>

        <form id="trainForm" action="/generate_prediction" method="POST" enctype="multipart/form-data">
            <p>Upload a CSV file:</p>
            <input type="file" name="file" required>
            <br>
            <button type="submit" id="trainButton">Generate Prediction</button>
        </form>

        <div id="statusMessage" style="margin-top: 20px; display: none;">
            <p>Training in progress, please wait...</p>
        </div>

        <div id="resultMessage" style="margin-top: 20px; display: none;"></div>

        <a href="/" class="back-button">‚Üê Back to Home</a>

    </div>
    
</body>
</html>
